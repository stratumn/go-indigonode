
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  branch = "master"
  name = "github.com/jhump/protoreflect"

[[constraint]]
  branch = "master"
  name = "github.com/pelletier/go-toml"

[[constraint]]
  branch = "master"
  name = "github.com/golang/protobuf"

[[constraint]]
  branch = "master"
  name = "github.com/chzyer/readline"

[[constraint]]
  branch = "master"
  name = "github.com/mohae/deepcopy"

[[constraint]]
  branch = "master"
  name = "github.com/jbenet/go-base58"

[[constraint]]
  branch = "master"
  name = "code.cloudfoundry.org/bytefmt"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "^1.2.0"

[[constraint]]
  name = "github.com/takama/daemon"
  version = "0.9.3"

[[constraint]]
  name = "github.com/golang/mock"
  branch = "master"

[[override]]
  name = "github.com/hpcloud/tail"
  source = "https://github.com/vsco/tail.git"
  revision = "000912af8de2d2b9d184786b4cf4c3542b7884e5"

[[constraint]]
  name = "github.com/stratumn/go-indigocore"
  branch = "master"

[[override]] 
  # This is required because Docker claims it needs ^0.4.
  name = "github.com/gogo/protobuf"
  version = "~1.0.0"