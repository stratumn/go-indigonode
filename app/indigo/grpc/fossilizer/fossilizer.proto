syntax = "proto3";

import "github.com/stratumn/go-indigonode/cli/grpc/ext/ext.proto";

package stratumn.indigonode.app.indigo.fossilizer.grpc;

option go_package = "github.com/stratumn/go-indigonode/app/indigo/grpc/fossilizer;fossilizer";

// The Indigo Fossilizer service definition.
service IndigoFossilizer {
    // Get information about the Indigo Fossilizer service.
    rpc GetInfo(InfoReq) returns (InfoResp) {
        option (stratumn.indigonode.cli.ext.method_desc) = "Get information about the Indigo Fossilizer service";
    }

    // Requests data to be fossilized.
    rpc Fossilize(FossilizeReq) returns (FossilizeResp) {
        option (stratumn.indigonode.cli.ext.method_desc) = "Requests data to be fossilized";
    }

}

message InfoReq {
}

message InfoResp {
    bytes data = 1 [
        (stratumn.indigonode.cli.ext.field_desc) = "JSON-encoded fossilizer information"
    ];
}

message FossilizeReq {
    bytes data = 1 [
        (stratumn.indigonode.cli.ext.field_desc) = "data to fossilize"
    ];
    bytes meta = 2 [
        (stratumn.indigonode.cli.ext.field_desc) = "meta information about the data to fossilize"
    ];
}

message FossilizeResp {
}
