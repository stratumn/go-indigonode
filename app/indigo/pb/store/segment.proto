syntax = "proto3";

import "github.com/stratumn/alice/cli/grpc/ext/ext.proto";

package stratumn.alice.app.indigo.pb.store;

option go_package = "github.com/stratumn/alice/app/indigo/pb/store;store";

message Link {
    bytes data = 1 [
        (stratumn.alice.cli.grpc.ext.field_desc) = "JSON-encoded link bytes"
    ];
}

message LinkHash {
    bytes data = 1 [
        (stratumn.alice.cli.grpc.ext.field_desc) = "32-bytes link hash"
    ];
}

message LinkHashes {
    repeated LinkHash link_hashes = 1 [
        (stratumn.alice.cli.grpc.ext.field_desc) = "Link hashes"
    ];
}

message Segment {
    bytes data = 1 [
        (stratumn.alice.cli.grpc.ext.field_desc) = "JSON-encoded segment bytes"
    ];
}

message Segments {
    repeated Segment segments = 1 [
        (stratumn.alice.cli.grpc.ext.field_desc) = "JSON-encoded segments bytes"
    ];
}

message Evidence {
    bytes data = 1 [
        (stratumn.alice.cli.grpc.ext.field_desc) = "JSON-encoded evidence bytes"
    ];
}

message Evidences {
    repeated Evidence evidences = 1 [
        (stratumn.alice.cli.grpc.ext.field_desc) = "JSON-encoded evidences bytes"
    ];
}
