syntax = "proto3"; 

import "github.com/stratumn/go-indigonode/cli/grpc/ext/ext.proto";

package stratumn.indigonode.core.app.event.grpc;

option go_package = "github.com/stratumn/go-indigonode/core/app/event/grpc;grpc";

// The Emitter service definition.
// If your service wants to emit events, it should depend on the Emitter
// service. Your service should leverage Emitter's Listen stream to push
// events to connected clients.
service Emitter {
    // Listen starts listening to events.
    rpc Listen (ListenReq) returns (stream Event) {
      option (stratumn.indigonode.cli.ext.method_desc) = "Listen for events";
    }
}

// The Listen request message.
message ListenReq {
    string topic = 1 [
        (stratumn.indigonode.cli.ext.field_desc) = "Event topic to listen to",
        (stratumn.indigonode.cli.ext.field_required) = true
    ];
}

enum Level {
    INFO = 0;
    DEBUG = 1;
    WARNING = 2;
    ERROR = 3;
}

// The Event message containing what should be displayed, with optional
// display customization (if supported by the listener).
message Event {
    string message = 1 [
        (stratumn.indigonode.cli.ext.field_desc) = "Event message to be displayed or logged",
        (stratumn.indigonode.cli.ext.field_required) = true
    ];
    Level level = 2 [
        (stratumn.indigonode.cli.ext.field_desc) = "Event level that should control the display of the message"
    ];
    string topic = 3 [
        (stratumn.indigonode.cli.ext.field_desc) = "Event topic",
        (stratumn.indigonode.cli.ext.field_required) = true
    ];
}