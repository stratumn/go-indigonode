syntax = "proto3";

import "github.com/stratumn/go-indigonode/cli/grpc/ext/ext.proto";

package stratumn.indigonode.core.app.monitoring.grpc;

option go_package = "github.com/stratumn/go-indigonode/core/app/monitoring/grpc;grpc";

// The monitoring service definition.
service Monitoring {
  rpc SetSamplingRatio (SamplingRatio) returns (Ack) {
    option (stratumn.indigonode.cli.ext.method_desc) = "Set tracing sampling ratio";
  }
}

message SamplingRatio {
  float value = 1 [
    (stratumn.indigonode.cli.ext.field_desc) = "Trace sampling ratio. Use 0.0 to never sample, 1.0 to always sample.",
    (stratumn.indigonode.cli.ext.field_required) = true
  ];
}

message Ack {}
