syntax = "proto3";

import "github.com/stratumn/alice/cli/grpc/ext/ext.proto";

package stratumn.alice.core.app.swarm.grpc;

option go_package = "github.com/stratumn/alice/core/app/swarm/grpc;grpc";

// The swarm service definition.
service Swarm {
  // Returns the local peer.
  rpc LocalPeer (LocalPeerReq) returns (Peer) {
    option (stratumn.alice.cli.ext.method_desc) = "Display the local peer";
  }

  // Streams the connected peers.
  rpc Peers (PeersReq) returns (stream Peer) {
    option (stratumn.alice.cli.ext.method_desc) = "List all the connected peers";
  }

  // Streams connections.
  rpc Connections (ConnectionsReq) returns (stream Connection) {
    option (stratumn.alice.cli.ext.method_desc) = "List connections to peers";
  }
}

// The local peer request message.
message LocalPeerReq {
}

// The peers request message.
message PeersReq {
}

// The connections request message.
message ConnectionsReq {
  bytes peer_id = 1 [
    (stratumn.alice.cli.ext.field_desc) = "Show only connections to this peer",
    (stratumn.alice.cli.ext.field_base58) = true
  ];
}

// The peer message containing the ID of the peer.
message Peer {
  bytes id = 1 [(stratumn.alice.cli.ext.field_base58) = true];
}

// The connection message containing the peer ID and addresses.
message Connection {
    bytes peer_id = 1 [(stratumn.alice.cli.ext.field_base58) = true];
    bytes local_address = 2 [(stratumn.alice.cli.ext.field_multiaddr) = true];
    bytes remote_address = 3 [(stratumn.alice.cli.ext.field_multiaddr) = true];
}
