syntax = "proto3";

import "github.com/stratumn/alice/grpc/ext/ext.proto";

package stratumn.alice.grpc.ping;

option go_package = "github.com/stratumn/alice/grpc/ping;ping";

// The ping service definition.
service Ping {
  // Pings an address and streams responses.
  rpc Ping (PingReq) returns (stream Response) {
    option (stratumn.alice.grpc.ext.method_desc) = "Ping a peer";
  }
}

// The ping request message.
message PingReq {
  bytes peer_id = 1 [
    (stratumn.alice.grpc.ext.field_desc) = "Peer ID",
    (stratumn.alice.grpc.ext.field_required) = true,
    (stratumn.alice.grpc.ext.field_base58) = true
  ];
  uint32 times = 2 [
    (stratumn.alice.grpc.ext.field_desc) = "The number of pings"
  ];
}

// The response message containing the ID of the peer.
message Response {
  int64 latency = 1 [(stratumn.alice.grpc.ext.field_duration) = true];
}

