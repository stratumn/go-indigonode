syntax = "proto3";

import "github.com/stratumn/alice/grpc/ext/ext.proto";
import "github.com/stratumn/alice/pb/crypto/crypto.proto";

package stratumn.alice.pb.indigo.store;

option go_package = "github.com/stratumn/alice/pb/indigo/store;store";

message SignedLink {
    bytes from = 1 [
        (stratumn.alice.grpc.ext.field_desc) = "Peer ID of the peer that produced the link",
        (stratumn.alice.grpc.ext.field_required) = true,
        (stratumn.alice.grpc.ext.field_base58) = true
    ];
    bytes link = 2 [
        (stratumn.alice.grpc.ext.field_desc) = "JSON-encoded link bytes",
        (stratumn.alice.grpc.ext.field_required) = true,
        (stratumn.alice.grpc.ext.field_base58) = true
    ];
    stratumn.alice.pb.crypto.Signature signature = 3 [
        (stratumn.alice.grpc.ext.field_desc) = "Signature of peer that produced the link",
        (stratumn.alice.grpc.ext.field_required) = true
    ];
}
